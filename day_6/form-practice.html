<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <form action="./welcome_page.html">
        <div class="form-width">
            <label for="name" class="form-label">Name: </label>
            <input type="text" id="name" class="form-control " />
        </div>
        <div class="form-width">
            <label for="email" class="form-label">E-mail: </label>
            <input type="email" id="email" class="form-control input-width" />
        </div>
        <div class="form-check">
            <label for="subscribe" class="form-check-label">Do you want to subscribe? </label>
            <input type="checkbox" id="subscribe" class="form-check-input" />
        </div>
        <div>
            <label class="form-label">Gender: </label>
            <div>
                <input type="radio" id="gender_male" value="Male" class="form-check-input" />
                <label for="gender_male" class="form-check-label">Male</label>
            </div>
            <div>
                <input type="radio" id="gender_female" value="Female" class="form-check-input" />
                <label for="gender_female" class="form-check-label">Female</label>
            </div>
        </div>
        <div class="button-padding">
            <input type="submit" value="Save" class="btn btn-primary" />
        </div>

    </form>
</body>

</html>
