<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>BMI Calculator</title>
</head>

<body>
    <div class="form-center">
        <form onsubmit="calculateBmi(event)">
            <div>
                <label for="height" class="form-label">Enter your Height in cm: &nbsp; </label>
                <input id="height" class="form-control input-width" />
            </div>

            <div>
                <label for="weight" class="form-label">Enter your weight in kgs: &nbsp;</label>
                <input id="weight" class="form-control input-width" />
            </div>

            <div class="btn-padding">
                <input type="submit" value="CalculateBmi" class="btn btn-primary" />
                <input type="reset" class="btn btn-secondary" value="Reset" />
            </div>


        </form>


    </div>
    <div class="output-info">
        <span>Your BMI is: &nbsp;</span>
        <output id="bmi"></output>
    </div>

    <div class="output-info">
        <span>Your BMI category is: &nbsp;</span>
        <output id="bmiCategory"></output>
    </div>
    <script src="bmi.js"></script>
</body>

</html>
