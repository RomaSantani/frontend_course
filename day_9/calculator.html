<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title></title>
</head>

<body>
    <div class="place_center">
        <form>
            <div>
                <label for="first-number" class="form-label">Enter first number</label>
                <input id="first-number" type="number" class="form-control" />
            </div>
            <div>
                <label for="second-number" class="form-label">Enter second number</label>
                <input id="second-number" type="number" class="form-control" />
            </div>
        </form>
    </div>

    <div class="place_center">
        <i class="bi bi-plus icon_fs" onclick="calculateResult('+')"></i>
        <i class="bi bi-dash icon_fs" onclick="calculateResult('-')"></i>
        <i class="bi bi-x icon_fs" onclick="calculateResult('*')"></i>
        <i class="bi bi-slash icon_fs" onclick="calculateResult('/')"></i>
        <i class="bi bi-asterisk icon_fs" onclick="calculateResult('**')"></i>
    </div>

    <div class="place_center padding_t">
        <span style="color: red; font-style: italic; font-size: 48px;">Result is: </span>
        <span id="calculated-result"></span>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
