<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>
    <form action="./welcome.html"> 
        <div class="form-width">
            <label for="first-name" class="form-label">First name: </label>
            <input type="text" id="first-name" class="form-control" />
        </div>

        <div class="form-width">
            <label for="last-name" class="form-label">Last name:</label>
            <input type="text" id="last-name" class="form-control" />
        </div>

        <div class="form-width">
            <label for="email" class="form-label">Email: </label>
            <input type="email" id="email" class="form-control"/>
        </div>

        <div class="form-width">
            <label for="phone" class="form-label">Phone number: </label>
            <input type="tel" id="phone" class="form-control" />
        </div>

        <div class="form-width">
            <label for="country" class="form-label">Country</label>
            <select name="country" id="country" class="form-select">
                <option>India</option>
                <option selected>Germany</option>
                <option>Australia</option>
                <option>England</option>
                <option>US</option>
            </select>
        </div>

        <div>
            <label class="form-label">Gender: </label>
            <div>
                <input type="radio" id="gender-m" value="Male" name="gender" class="form-check-input"/>
                <label for="gender-m" class="form-label">Male</label>
            </div>

            <div>
                <input type="radio" id="gender-fm" value="Female" name="gender" class="form-check-input"/>
                <label for="gender-fm" class="form-label">Female</label>
            </div>
        </div>

        <div>
            <input type="checkbox" id="subscribe" class="form-check-input"/>
            <label for="subscribe" class="form-label">I want to subscribe?</label>
        </div>

        <div>
            <input type="submit" value="Submit" class="btn btn-primary">
            <input type="reset" value="Reset" class="btn btn-secondary">
        </div>



    </form>
</body>

</html>
