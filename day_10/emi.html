<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>EMI Calculator</title>
</head>

<body>
    <div class="place_center">
        <form id="emi_form" onsubmit="calculateResult(event)" onreset="resetResult(event)">
            <div>
                <label onmouseover="hover()" onmouseout="hoverout()" id="amount-label" for="loanAmount" class="form-label">Enter the amount: </label>
                <input id="loanAmount" class="form-control" value="5000000"/>
            </div>
            <div>
                <label for="interestRate" class="form-label">Enter interest Rate: </label>
                <input id="interestRate" class="form-control" value="9"/>
            </div>
            <div>
                <label for="loanTenure" class="form-label">Enter Loan Tenure: </label>
                <input id="loanTenure" class="form-control" value="20"/>
            </div>
            <div class="container">
                <input type="submit" value="CalculateEMI" class="btn btn-primary"/>
                <input type="reset" class="btn btn-secondary reset_space"/>
            </div>
            <div class="place_center padding_t">
                <span class="result_style">Your monthly EMI is :&nbsp;</span>
                <output for="loanAmount interestRate loanTenure" id="result" class="result_style">44986</output>
            </div>
            
        </form>
    </div>
    <script src="emi.js"></script>

</body>

</html>
