<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>EMI Calculator</title>
</head>

<body>
    <div class="place_center">
        <form>
            <div>
                <label for="loanAmount" class="form-label">Enter the amount: </label>
                <input id="loanAmount" class="form-control" />
            </div>
            <div>
                <label for="interestRate" class="form-label">Enter interest Rate: </label>
                <input id="interestRate" class="form-control" />
            </div>
            <div>
                <label for="loanTenure" class="form-label">Enter Loan Tenure: </label>
                <input id="loanTenure" class="form-control" />
            </div>

        </form>
    </div>
    
    <div class="container">
        <button onclick="calculateResult()" style="font-style: italic; font-weight: bold; color: chocolate;">Calculate EMI</button>
    </div>
    <div class="place_center padding_t">
        <span style="color: rgb(0, 255, 89); font-style: italic; font-size: 48px;">Your monthly EMI is : </span>
        <span id="result"></span>
    </div>
    <script src="emi.js"></script>

</body>

</html>
